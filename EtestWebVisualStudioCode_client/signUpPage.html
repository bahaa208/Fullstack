<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
	<!-- Bootstrap CSS -->
    <script src="index.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-body">
                
				<h4 class="card-title">Sign Up</h4>
			 
					<div class="form-group">
						<label for="UserName" id="namelabel">Name:</label>
						<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
					</div>
					
					<div class="form-group">
						<label for="password" id="passlabel">Password:</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
					</div>
					<div class="form-group">
						<label for="confirm-password">Confirm Password:</label>
						<input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
					</div>

                    
                    <div class="form-group">
                        <label for="usertype" id="imlabel">I am a:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="usertype" id="teacher" >
                            <label class="form-check-label" for="teacher">
                                Teacher
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="usertype" id="student" >
                            <label class="form-check-label" for="student">
                                Student
                            </label>
                        </div>
                        

                    </div>
					<button class="btn btn-primary" onclick="buildNewUser()">Sign Up</button>
				 
			</div>
            
		</div>
        
	</div>
	<!-- Bootstrap JS -->

	 
</body>
</html>
